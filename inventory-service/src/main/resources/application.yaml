spring:
  application:
    name: inventory-service

  config:
    import:
      optional:configserver:

  datasource:
    url: jdbc:postgresql://localhost:55432/inventory_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # usa 'create' la primera vez si quieres reiniciar tablas
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

  sql:
    init:
      mode: always

server:
  port: 8082